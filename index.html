<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width ,initial-scale = 1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">


</head>

<body>

    <div class="menu-container" >
        <div class="logo-container">
            <svg fill="#31c3bd" id="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                    fill-rule="evenodd" />
            </svg>

            <svg fill="#f2b137" id="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
            </svg>


        </div>

        <div class="choose">
            Choose Mark
            <div class="btn-container">
                <button class="toggle-btns" style="background-color: #a8bfc9;"> <svg fill="#1a2a32" id="icon-x"
                        viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                            fill-rule="evenodd" />
                    </svg>
                </button>
                <button class="toggle-btns"> <svg fill="#a8bfc9" id="icon-o" viewBox="0 0 64 64"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
                    </svg>
                </button>


            </div>

            Remember X plays first
        </div>

        <button class="new-game-btn"> NEW GAME </button>


    </div>














    <div class="game-container">
        <div class="header">
            <div class="header-logo">
                <svg fill="#31c3bd" id="icon-x" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                        fill-rule="evenodd" />
                </svg>
                <svg fill="#f2b137" id="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
                </svg>
            </div>

            <div class="turn-display">
                <svg fill="#31c3bd" style="display: none;" id="icon-x" viewBox="0 0 64 64"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.002 1.147 32 18.145 48.998 1.147a3 3 0 0 1 4.243 0l9.612 9.612a3 3 0 0 1 0 4.243L45.855 32l16.998 16.998a3 3 0 0 1 0 4.243l-9.612 9.612a3 3 0 0 1-4.243 0L32 45.855 15.002 62.853a3 3 0 0 1-4.243 0L1.147 53.24a3 3 0 0 1 0-4.243L18.145 32 1.147 15.002a3 3 0 0 1 0-4.243l9.612-9.612a3 3 0 0 1 4.243 0Z"
                        fill-rule="evenodd" />
                </svg>
                <svg fill="#f2b137" id="icon-o" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M32 0c17.673 0 32 14.327 32 32 0 17.673-14.327 32-32 32C14.327 64 0 49.673 0 32 0 14.327 14.327 0 32 0Zm0 18.963c-7.2 0-13.037 5.837-13.037 13.037 0 7.2 5.837 13.037 13.037 13.037 7.2 0 13.037-5.837 13.037-13.037 0-7.2-5.837-13.037-13.037-13.037Z" />
                </svg>

                TURN

            </div>


            <button class="restart-btn">
                <svg id="icon-restart" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19.524 0h-1.88a.476.476 0 0 0-.476.499l.159 3.284A9.81 9.81 0 0 0 9.835.317C4.415.317-.004 4.743 0 10.167.004 15.597 4.406 20 9.835 20a9.796 9.796 0 0 0 6.59-2.536.476.476 0 0 0 .019-.692l-1.348-1.349a.476.476 0 0 0-.65-.022 6.976 6.976 0 0 1-9.85-.63 6.987 6.987 0 0 1 .63-9.857 6.976 6.976 0 0 1 10.403 1.348l-4.027-.193a.476.476 0 0 0-.498.476v1.881c0 .263.213.476.476.476h7.944A.476.476 0 0 0 20 8.426V.476A.476.476 0 0 0 19.524 0Z"
                        fill="#1F3641" />
                </svg>


            </button>




        </div>

        <div class="tile-container"> 
            <div class = "tile" id = "t0"></div>
            <div class = "tile" id = "t1"> </div>
            <div class = "tile" id = "t2"></div>
            <div class = "tile" id = "t3"></div>
            <div class = "tile" id = "t4"></div>
            <div class = "tile" id = "t5"></div>
            <div class = "tile" id = "t6"></div>
            <div class = "tile" id = "t7"></div>
            <div class = "tile" id = "t8"></div>

        </div>

        <div class = "footer">
            <div>
                X(P2)
                <span class = "score">0</span>
            </div>

            <div>
                TIES
                <span class = "score">0</span>
            </div>

            <div>
                O(P1)
                <span class = "score">0</span>
            </div>


        </div>


    </div>



    <div class="msg-container">
        <span>PLAYER 1 WINS</span>
        <div class ="msg-btn-container">
          <button class = "quit-btn">QUIT</button>
          <button class = "next-rnd-btn">NEXT ROUND</button>


        </div>





    </div>

























    <script src="./script.js"></script>

</body>

</html>
